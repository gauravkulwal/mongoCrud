<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5 card">
<form [formGroup]="empService.form" (submit)="onSubmit()">
    <input type="hidden"  formControlName="_id">
<div class="form-group">
    <label for="">Name:</label>
    <input type="text" required formControlName="name" placeholder="your full name" class="form-control">
</div>
<div class="form-group">
    <label for="">Father Name:</label>
    <input type="text" required formControlName="fatherName" placeholder="your father full name" class="form-control">
</div>
<div class="form-group">
    <label for="">City:</label>
    <input type="text" required formControlName="city" placeholder="city" class="form-control">
</div>
<div class="form-group">
    <label for="">Mobile:</label>
    <input type="text" required formControlName="mobile" placeholder="type contact number" class="form-control">
</div>
<button [disabled]="empService.form.invalid" class="btn btn-primary">Submit</button>
</form>
        </div>
       
        <div class="col-sm-7">
<table class="table table-stripped">
    <thead>
        <th>Name</th>
        <th>FatherName</th>
        <th>City</th>
        <th>Mobile</th>
        <th></th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let emp of empService.Employees" >
            <td>{{emp.name}}</td>
            <td>{{emp.fatherName}}</td>
            <td>{{emp.city}}</td>
            <td>{{emp.mobile}}</td>
            <td><a (click)="delete(emp._id)" href="" ><i class="bi bi-trash3"></i></a>
           
            </td>
            <td> <a (click)="update(emp)" href="#"><i class="bi bi-pencil-square"></i></a></td>
        </tr>
    </tbody>
</table>
        </div>
    </div>
</div>
